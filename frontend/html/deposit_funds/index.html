<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Funds - CSTrader</title>
    <link rel="stylesheet" href="../styles/deposit_funds.css" />
</head>

<body>
    <div class="mainscreen">
        <div class="card">
            <div class="leftside">
                <img src="https://i.postimg.cc/Bvf318Fw/Chat-GPT-Image-21-11-2025-20-01-17-Photoroom.png"
                    class="product" alt="cstrader" />
            </div>
            <div class="rightside">
                <form action="">
                    <h1>CheckOut</h1>
                    <h2>Payment Information</h2>

                    <p>Value (â‚¬)</p>
                    <input type="number" class="inputbox" name="value" min="1" required />

                    <p>Card Number</p>
                    <input type="number" class="inputbox" name="card_number" id="card_number" required />


                    <div class="expcvv">
                        <div style="width:48%;">
                            <p class="expcvv_text">Expiry</p>
                            <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
                        </div>

                        <div style="width:48%;">
                            <p class="expcvv_text2">CVV</p>
                            <input type="password" class="inputbox" name="cvv" id="cvv" required />
                        </div>
                    </div>

                    <p></p>
                    <button type="submit" class="button">CheckOut</button>
                </form>

            </div>
        </div>
    </div>
    <script type="module" src="../scripts/deposit_funds.js"></script>
</body>




</html>
